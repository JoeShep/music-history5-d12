<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <nav class="row box">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left nav__links">
          <li><a href="#" title="">View Music</a></li>
          <li><a href="" title="">Add Music</a></li>
          <li><a class="last" href="" title="">Profile</a></li>
        </ul>
      </div>
    </nav>

    <main class="uiContainer row">

      <section class="uiContainer__form col s3 box">
        <div class="uiContainer__form--input col sm12">
          Song length:
          <input type="range" name="" value="" placeholder="">
        </div>
        <div class="uiContainer__form--input col s12">
          Artist:
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Options
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
        <div class="uiContainer__form--input col sm12">
          Album:
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Options
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
        <div class="uiContainer__form--input col s12">
          Genre:
          <div class="row">
            <div class="genre col s12 m6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Rock
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Pop
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Blues
                </label>
              </div>
            </div>
            <div class="genre col s12 m6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Jazz
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Classical
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Hip hop
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons col s12">
          <button class="add-more btn btn-block btn-default">Add more songs</button>
      </section>

      <section class="uiContainer--wrapper col s9">
        <div class="uiContainer__song-list box col s12">
          <ul class="song-list">
          </ul>
        </div>
      </section>
    </main>
  </div>
  <!-- <script type='text/javascript' src='javascripts/compiled.js'></script> -->
  <script type='text/javascript' src='dist/bundle.js'></script>
</body>
</html>
